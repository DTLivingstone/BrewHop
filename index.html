<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BrewHop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css"></link>
    <link rel="stylesheet" href="style/icons.css"></link>
    <link href="http://allfont.net/allfont.css?fonts=elsie-swash-caps" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style/base.css"></link>
    <link rel="stylesheet" href="style/modules.css"></link>
    <link rel="stylesheet" href="style/layouts.css"></link>
    <link rel="icon" type="image/x-icon" href="images/icons/icon-hopfen.svg">

    <script id="brewery-template" type="text/x-handlebars-template">
      <article class="clearfix" brewery-name="{{name}}" brewery-id="{{id}}"></article>
    </script>
    <script id="profile-template" type="text/x-handlebars-template">
      <div id="profile-body">
        <h1 id="profile-name" class="profile-heading">{{name}}</h1>
        <p>{{description}}</p>
        <p>{{streetAddress}}</p>
        <p>{{phone}}</p>
        <p>{{hoursOfOperation}}</p>
        <p>{{website}}</p>
      </div>
    </script>
    <script id="sidebar-profile-template" type="text/x-handlebars-temlate">
      <div>
        <h1 id="profile-name" class="profile-heading">{{name}}</h1>
        <p>{{streetAddress}}</p>
        <p>{{phone}}</p>
        <p>{{hoursOfOperation}}</p>
        <p>{{website}}</p>
      </div>
    </script>
  </head>
  <body>
    <header class="site-header">
        <nav class="main-nav">
          <div class="dropdown">
          <div class="icon-menu">
            <ul class=dropdown-content>
              <li><a href="/" class="icon-home">Home</a></li>
              <li><a href="/profile" class="icon-link">Profile</a></li>
              <li><a href="/about" class="icon-address-book">About</a></li>
            </ul>
          </div>
          </div>
        </nav>
      </header>
      <main>
      <section <section id="breweries" class="tab-content">
        <img src="images/icons/icon-glaeser.svg">
        <h1>BrewHop</h1>
        <section>
          <p>Enter a brewery name here:</p>
          <input type="text" text-align="center" id="brewery-input"> <button type="button" id="search">SEARCH</button>
        </section>
        <div class='sidebar'>
          <!-- TODO: refactor the checkboxes into a handlebars template using the beerCategories table in the DB -->
          <ul id='filter'>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='1'><label for="">British Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='2'><label for="">Irish Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='3'><label for="">North American Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='4'><label for="">German Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='5'><label for="">Belgian and French Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='6'><label for="">International Ales</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='7'><label for="">European-germanic Lager</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='8'><label for="">North American Lager</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='9'><label for="">Other Lager</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='10'><label for="">International Styles</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='11'><label for="">Hybrid/mixed Beer</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='12'><label for="">Mead, Cider, Perry</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='13'><label for="">Other Origin</label></li>
            <li><input type="checkbox" name='breweryBeers.categoryId' value='14'><label for="">Malternative Beverages</label></li>
          </ul>
        </div>
        </section>
       <div id="map"></div>
       <section id="profiles" class="tab-content">
         <div></div>
       </section>
       <div class="sidebar-profile">
         <section>
           <div class="placement-profile"></div>
         </section>
       </div>
       <section id="about" class="tab-content">
         <header>
           <h1>Developers</h1>
         </header>
           <article id="erin" class="team-member">
             <h2>Erin Roby</h2>
               <p class="team-text">Add info here</p>
           </article>
           <article id="david"class="team-member">
             <h2>David Livingston</h2>
               <p class="team-text">Add info here</p>
           </article>
           <article id="caleb"class="team-member">
             <h2>Caleb Sattgast</h2>
               <p class="team-text">Add info here</p>
           </article>
           <article id="ruben"class="team-member">
             <h2>Ruben Sarkisyan</h2>
               <p class="team-text">Add info here</p>
           </article>
           <article id="dan"class="team-member">
             <h2>Dan Stineback</h2>
               <p class="team-text">Add info here</p>
           </article>
       </section>

    </main>

    <script src="vendor/scripts/jquery-2.2.3.min.js"></script>
    <script src="vendor/scripts/handlebars-v4.0.5.js"></script>
    <script src="vendor/scripts/html5sql.js"></script>
    <script src="vendor/scripts/webdb.js"></script>
    <script src="vendor/scripts/page.js"></script>

    <script src="scripts/model/brewery.js"></script>
    <script src="scripts/model/map.js"></script>
    <script src="scripts/model/beer.js"></script>
    <script src="scripts/view/breweryView.js"></script>
    <script src="scripts/controller/breweryController.js"></script>
    <script src="scripts/controller/aboutController.js"></script>
    <script src="scripts/controller/profileController.js"></script>
    <script src="scripts/routes.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC2MYxgO6L-YWQaaQZPNUZ7NOx5ZE3qyQ&callback=initMap"async defer></script>
  </body>
</html>
